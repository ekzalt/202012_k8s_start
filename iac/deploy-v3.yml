apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy-autoscale
  labels:
    kind: deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      # selector.matchLabels should be equal to template.metadata.labels
      app: myapp-autoscale
  template:
    metadata:
      labels:
        # selector.matchLabels should be equal to template.metadata.labels
        app: myapp-autoscale
    spec:
      containers:
        - name: myapp-autoscale-container
          # image can be changed without deleting pod
          image: k8s.gcr.io/echoserver:1.4
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp-pod-autoscaler
  labels:
    kind: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp-deploy-autoscale
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
